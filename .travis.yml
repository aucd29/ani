# https://docs.travis-ci.com/user/languages/android/

language: android
jdk: oraclejdk8
sudo: required

env:
  global:
    - API_LEVEL=25
    - BUILD_TOOL=25.0.0
    - ABI=x86
    #- ABI=google_apis/armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - build-tools-$BUILD_TOOL
    - android-$API_LEVEL
    - addon-google_apis-google-$API_LEVEL
    - extra-google-google_play_services
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-$ABI-android-$API_LEVEL
    #- sys-img-armeabi-v7a-addon-google_apis-google-$API_LEVEL

script:
  - android list targets
  - echo no | android create avd --force -n test -t android-$API_LEVEL --abi $ABI -no-accel
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew installDebug
